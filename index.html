<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <h1>Weather App</h1>
      <div class="weather">
        <h2>La météo à <span id="weather--town"></span></h2>
        <p id="weather--date"></p>
        <img
          src="https://cdn.weatherapi.com/v1/static/weather/logo/02n.png"
          alt="Logo météo"
        />
        <p>Température : <span id="weather--temp"></span></p>
        <p>Humidité : <span id="weather--humidity"></span></p>
        <p>Vent : <span id="weather--wind"></span></p>
      </div>
      <script type="module" src="meteo.js"></script>
    </div>
  </body>
</html>
