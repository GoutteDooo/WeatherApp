<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <h1>Weather App</h1>
        <img src="./logo.png" alt="Logo météo" />
        <div class="weather">
          <h2>La météo à <span id="weather--town"></span></h2>
          <p id="weather--date"></p>
          <p>Température : <span id="weather--temp"></span></p>
          <p>Humidité : <span id="weather--humidity"></span></p>
          <p>Vent : <span id="weather--wind"></span></p>
        </div>
      </div>
    </div>
    <script type="module" src="meteo.js"></script>
  </body>
</html>
