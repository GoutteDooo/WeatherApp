<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <h1>Weather App</h1>
      <div class="weather">
        <h2 id="weather--town">La météo à Valenciennes</h2>
        <img
          src="https://cdn.weatherapi.com/v1/static/weather/logo/02n.png"
          alt="Logo météo"
        />
        <p id="weather--temp">Température : <span>25°C</span></p>
        <p id="weather--humidity">Humidité : <span>40%</span></p>
        <p id="weather--wind">Vent : <span>5km/h</span></p>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
